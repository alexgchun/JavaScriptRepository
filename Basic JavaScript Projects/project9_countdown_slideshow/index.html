<!doctype html>
<html>
<head>
  

  <title>Our Funky HTML Page</title>
  <link rel="stylesheet" type="text/css" href="CSS/CSS_File.css">

</head>
<body>
<script src="JS/main.js">
</script>



<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()"> Click here</button>
<p id="timer"></p>

<!--container -->
<div class="slideshow-container">

    <!-- img, top left number, caption -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="Images/pexels-pixabay-219998.jpg" style="width:100%">
      <div class="text">Shiny</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Images/pexels-roberto-nickson-2775196.jpg" style="width:100%">
      <div class="text">Pretty</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Images/pexels-sam-kolder-2387873.jpg" style="width:100%">
      <div class="text">Moist</div>
    </div>
  
    <!--side next and before buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- indicator dots -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</body>
</html>
